add_newline = false
palette = "dracula"

# Palettes definition
[palettes.dracula]
foreground = "#F8F8F2"
background = "#282A36"
current_line = "#44475A"
primary = "#1E1F29"
box = "#44475A"
blue = "#6272A4"
cyan = "#8BE9FD"
green = "#50FA7B"
orange = "#FFB86C"
pink = "#FF79C6"
purple = "#BD93F9"
red = "#FF5555"
yellow = "#F1FA8C"

[fill]
symbol = "â”€"
style = "fg:current_line"

############################################################################################################################################
# Last command information

[cmd_duration]
min_time = 0 # In TOML, durations are integers. `00` is not valid.
show_milliseconds = true
show_notifications = true
format = "\\[[âš¡](yellow)[$duration](white)\\]"

[status]
disabled = false
map_symbol = true
pipestatus = true
format = "(fg:current_line)[$symbol $common_meaning$signal_name $status]($style)"

############################################################################################################################################
# New prompt - contexts line

[time]
format = "[$time](fg:current_line)"
time_format = "%a %b%e %H:%M:%S"
disabled = false

[docker_context]
format = '[\[$symbol$context\]](blue bold) '

[kubernetes]
format = '[\[$symbol$context( \($namespace\))\]]($style) '
disabled = false

[[kubernetes.contexts]]
